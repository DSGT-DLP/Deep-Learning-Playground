openapi: "3.0.0"
info:
  title: DLP API
  description: API endpoints for the Deep Learning Playground Project
  version: "1.0.0"
paths:
  /api/dataset/defaultDataset:
    post:
      description: Endpoint to get user selected default dataset for training
      requestBody:
        content:
          application/json:
            schema:
              type: string
              required:
                - using_default_dataset
              properties:
                using_default_dataset:
                  type: string
                  description: dataset selected for training
              example:
                using_default_dataset: "IRIS"
        required: true
      responses:
        "200":
          description: Dataset selected successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  columns:
                    type: array
                    example: [col1, col2, col3]
        "400":
          description: Dataset wasn't selected properly. This is usually something wrong with your code
        "401":
          description: User is not authenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "User is not authenticated"
  /api/dataset/getColumnsFromDatasetFile:
    post: 
      description: 'API Endpoint to retrieve columns from a user uploaded dataset file (eg: column names for a CSV file)'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - uid
                - data_source
                - name
              properties:
                uid: 
                  type: string 
                  description: User ID
                data_source:
                  type: string 
                  description: 'Training Request Type (eg: TABULAR, PRETRAINED, IMAGE)'
                name:
                  type: string 
                  description: File Name
      responses: 
        "200":
          description: Columns retrieved successfully from S3
        "400":
          description: Something went wrong in retrieving the columns. Maybe on the client side or server side
        "401":
          description: User is not authenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "User is not authenticated"
