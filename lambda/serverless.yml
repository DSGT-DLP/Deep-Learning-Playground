service: lambda

frameworkVersion: "3"

package:
  patterns:
    - "!**"
    - "src/**"

provider:
  name: aws
  runtime: python3.9
  region: us-west-2

functions:
  hello:
    handler: src/handler.hello
    events:
      - httpApi:
          path: /hello
          method: GET

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 8001
    prefix: lambda
    useDocker: true
